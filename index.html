<!DOCTYPE html>
<html>
  <head>
    <title>Weather-App</Weather-App></title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
    <h1>
      Weather Today
    </h1>
    <div class="card">
      <form class="search-form" id="search-form">
          Enter name of a city
          <input type="search" placeholder="city" autofocus="on"
          autocomplete="off" id="city-input" class="form-control shadow-sm"
          />
          <input type="submit" value="Search" id="search"/>
                <input
                  type="submit"
                  value="Current Location"
                  id="current-location-button"
                />
          </form>
            <div class="col-4 offset-8">
              <ul class="weather-conditions">
              <li>Precipitation: <span id="Precipitation"></span>0%</li>
              <li>Humidity: <span id ="humidity"</span>77%</li>
              <li>Wind: <span id = "wind"</span> 8 km/h</li></ul></div>  
    <h2 id="city">Toronto</h2>
     <ul>
        <li id="date">
          Monday 21:00
        </li>
        <li id="description">
            Partly Cloudy
        </li></ul>
      <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature">0</span>
                <span class="units">
                  <a href="#" id="celsius">°C</a> |
                  <a href="#" id="fahrenheit">°F</a>
              </div>
              </div>
            </div>
          </div>
      <p>
    <div class="Days">
        <div class="row">
          <div class="col">Sunday</div>
          <div class="col">Monday</div>
          <div class="col">Tuesday</div>
          <div class="col">Wednesday</div>
          <div class="col">Thursday</div>
          <div class="col">Friday</div>
          <div class="col">Saturday</div>
        </div></div>
      </p>
      <p>
        <div class="Icon">
        <div class="row">
        <div class="col">☀️</div>
        <div class="col">☀️</div>
        <div class="col">☀️</div>
        <div class="col">⛅</div>
        <div class="col">⛅</div>
        <div class="col">⛅</div>
        <div class="col">⛅</div>
        </div></div>
        </p>
        <p>
        <div class="Temp">
            <div class="row">
              <div class="col">29°C</div>
              <div class="col">29°C</div>
              <div class="col">29°C</div>
              <div class="col">26°C</div>
              <div class="col">27°C</div>
              <div class="col">27°C</div>
              <div class="col">27°C</div>
            </div></div>
          </p>
          <p>
      <div class="buttons">
          <button class="btn btn-primary" type="button">Previous</button>
          <button class="btn btn-primary" type="button">Next</button>
          <button class="btn btn-primary" type="button">Previous</button>
        </div></p>
      <script src="src/index.js"></script>
      <p class="footer">
      <a href="https://github.com/Biofem/App-project/blob/main/index.html" target="_blank">Open-source code</a>, by Abiola Soyemi
      </p>   
  </body>
</html>
